name: Remote update execution
on:
    push:
        branches:
            - main
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ubuntu
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      bash /home/ubuntu/hatena-galaxy/deploy.sh
